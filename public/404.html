<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect
      // Redirects to index.html with the original path in a query parameter
      // React Router will then navigate to the correct route
      (function() {
        var l = window.location;
        // Don't redirect if already at root
        if (l.pathname === '/' || l.pathname === '/index.html') return;
        
        // Redirect to root with the path encoded in query param
        var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
          '/?redirect=' + encodeURIComponent(l.pathname + l.search + l.hash);
        l.replace(redirectUrl);
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
