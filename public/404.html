<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect
      // Redirects to index.html with the original path in a query parameter
      // React Router will then navigate to the correct route
      (function() {
        var l = window.location;
        var basePath = '/ai-thematic-analysis';
        
        // Don't redirect if already at root
        if (l.pathname === basePath + '/' || l.pathname === basePath + '/index.html') return;
        
        // Get the path relative to the base path
        var relativePath = l.pathname;
        if (relativePath.startsWith(basePath)) {
          relativePath = relativePath.slice(basePath.length);
        }
        
        // Redirect to base path root with the relative path encoded in query param
        var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
          basePath + '/?redirect=' + encodeURIComponent(relativePath + l.search + l.hash);
        l.replace(redirectUrl);
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
