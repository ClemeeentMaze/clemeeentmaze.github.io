<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Thematic Analysis</title>
    <script>
      // Handle GitHub Pages SPA redirect from 404.html
      // Store the redirect path for React Router to use after mounting
      (function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
        // Store redirect path for React to handle
        var params = new URLSearchParams(location.search);
        var redirectPath = params.get('redirect');
        if (redirectPath) {
          // Store in sessionStorage for React Router to pick up
          sessionStorage.setItem('spa_redirect', decodeURIComponent(redirectPath));
          // Update URL immediately so browser shows correct path
          history.replaceState(null, null, decodeURIComponent(redirectPath));
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
