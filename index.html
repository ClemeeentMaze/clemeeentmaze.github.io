<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Thematic Analysis</title>
    <script>
      // Handle GitHub Pages SPA redirect from 404.html
      (function() {
        var basePath = '/ai-thematic-analysis';
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
        // Also handle ?redirect= query parameter
        var params = new URLSearchParams(location.search);
        var redirectPath = params.get('redirect');
        if (redirectPath) {
          // Construct full path with base path
          var fullPath = basePath + redirectPath;
          history.replaceState(null, null, fullPath);
          // Remove the query param from URL
          window.history.replaceState({}, document.title, fullPath);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
